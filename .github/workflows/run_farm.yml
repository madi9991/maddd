name: Run farm script

on:
  workflow_dispatch:
    inputs:
      count:
        description: 'Number of games per phase (overrides COUNT)'
        required: false
        default: '20'

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      MAIN_TOKEN: ${{ secrets.MAIN_TOKEN }}
      BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
      COUNT: ${{ github.event.inputs.count }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run script and capture logs
        run: |
          python3 FarmWinsAlmaz-durakonline-main/main.py > run.log 2>&1

      - name: Upload logs
        uses: actions/upload-artifact@v4
        with:
          name: farm-run-log
          path: run.log
